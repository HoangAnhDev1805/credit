version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: credit-card-checker-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: credit_card_checker

    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - credit-card-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: credit-card-checker-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/credit_card_checker?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      EXTERNAL_API_TOKEN: abc
      EXTERNAL_API_BASE_URL: http://160.25.168.79/api
      CORS_ORIGIN: https://checkcc.live

    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - credit-card-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: credit-card-checker-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://checkcc.live
      NEXT_PUBLIC_APP_URL: https://checkcc.live

    depends_on:
      - backend
    networks:
      - credit-card-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]

  nginx:
    image: nginx:latest
    container_name: credit-card-checker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - credit-card-network



volumes:
  mongodb_data:
    driver: local

networks:
  credit-card-network:
    driver: bridge
