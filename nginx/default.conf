# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name checkcc.live www.checkcc.live;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name checkcc.live www.checkcc.live;

    # SSL Configuration (use repo ssl folder)
    ssl_certificate /home/checkcc/creditv2/ssl/checkcc.live.pem;
    ssl_certificate_key /home/checkcc/creditv2/ssl/checkcc.live.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Allow file uploads up to 10MB
    client_max_body_size 10m;

    # Logging
    access_log logs/access.log;
    error_log logs/error.log;

    # Buffers and body limits
    large_client_header_buffers 16 64k;
    client_header_buffer_size 64k;
    client_max_body_size 10m;

    # Proxy to Frontend (Next.js)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve uploaded files via backend
    location /uploads/ {
        proxy_pass http://127.0.0.1:5000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Optional: cache small images
        expires 7d;
        add_header Cache-Control "public, max-age=604800, must-revalidate";
    }

    # Optional: serve logo from repo root to avoid 404 in dev
    location = /logo.png {
        # If you want logo served by nginx, ensure file exists at this path. Otherwise Next.js serves its own.
        try_files /logo.png =204;
    }

    # Avoid console error for missing favicon during dev
    location = /favicon.ico {
        return 204;
    }
}

