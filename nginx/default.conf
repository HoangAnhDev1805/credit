# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name checkcc.live www.checkcc.live;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name checkcc.live www.checkcc.live;

    # SSL Configuration
    # Use fullchain PEM and separate private key
    ssl_certificate c:/application/web/checkcc.live/ssl/checkcc.live.pem;
    ssl_certificate_key c:/application/web/checkcc.live/ssl/checkcc.live.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Allow file uploads up to 10MB
    client_max_body_size 10m;

    # Logging
    access_log logs/access.log;
    error_log logs/error.log;

    # Proxy to Frontend (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to Backend API
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve uploaded files via backend
    location /uploads/ {
        proxy_pass http://localhost:8000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Optional: cache small images
        expires 7d;
        add_header Cache-Control "public, max-age=604800, must-revalidate";
    }

    # Optional: serve logo from repo root to avoid 404 in dev
    location = /logo.png {
        alias c:/application/web/checkcc.live/logo.png;
    }

    # Avoid console error for missing favicon during dev
    location = /favicon.ico {
        return 204;
    }
}

